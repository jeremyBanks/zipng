[package]
authors = ["Jeremy Banks <_@jeremy.ca>"]
description = "Polyglot encoder for ZIP-and/or-PNG files."
edition = "2021"
license = "MIT OR Apache-2.0"
name = "zipng"
repository = "jeremyBanks/zipng"
version = "0.20221122.0-dev.0"

[features]
brotli = ["dep:brotli"]
default = ["brotli", "deflate", "std"]
deflate = ["dep:flate2"]
std = ["indexmap/std", "brotli?/std"]
DEV = []
EDITOR = []

[dependencies]
bitvec = "1.0.1"
brotli = { version = "3.3.4", optional = true, default-features = false }
bstr = { version = "1.0.1" }
crc = "3.0.0"
derive_more = "0.99.17"
flate2 = { version = "1.0.24", optional = true }
indexmap = { version = "1.9.2" }
once_cell = "1.16.0"
rand = "0.8.5"
simd-adler32 = "0.3.4"
static_assertions = "1.1.0"
tap = "1.0.1"
tracing = "0.1.37"

[dev-dependencies]
zipng = { path = ".", features = ["DEV"] }
