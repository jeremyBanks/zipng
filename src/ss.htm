<script type="module">
    for (const el of document.querySelectorAll("*")) {
        el.setAttribute("tag-name", el.tagName.toLowerCase());
        el.setAttribute("tag-localname", el.tagName.toLowerCase().split("-").slice(1).join("-") || el.tagName.toLowerCase());
        el.setAttribute("tag-namespace", el.tagName.toLowerCase().split("-")[0]);
    }
</script>
<style>
    html {
        background: #000;
        font-size: 10px;
    }

    html body * {
        display: inline-block;
        padding: 2px;
        margin: 1px 2px;
        border: 1px solid var(--tag-color);
        font-family: "JetBrains Mono", monospace;
        user-select: none;
        cursor: pointer;
    }

    [offset][length]::before {
        display: inline-block;
        color: var(--tag-color);
        margin: 1px;
        content: attr(tag-localname) " (" attr(length) "B at " attr(offset) "B)";
    }

    body:not(:hover) [tag-namespace]:not(:hover) {
        color: #BBB;
    }

    body:not(:hover) [tag-namespace="png"]:not(:hover) {
        --tag-color: #DD2;
    }

    body:not(:hover) [tag-namespace="zip"]:not(:hover) {
        --tag-color: #28D;
    }

    body:is(:hover) [tag-namespace]:not(:hover) {
        color: #444;
        border-style: dotted;
        opacity: 0.5;
    }

    body:is(:hover) [tag-namespace="png"]:not(:hover) {
        --tag-color: #211;
    }

    body:is(:hover) [tag-namespace="zip"]:not(:hover) {
        --tag-color: #123;
    }

    body:is(:hover) [tag-namespace="png"]:is(:hover) {
        --tag-color: #FF4;
    }

    body:is(:hover) [tag-namespace="zip"]:is(:hover) {
        --tag-color: #5CF;
    }
</style>
